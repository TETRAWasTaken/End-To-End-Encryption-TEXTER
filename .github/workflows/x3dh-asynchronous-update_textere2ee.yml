# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - TEXTERE2EE

on:
  push:
    branches:
      - X3DH-Asynchronous-Update
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # ----------------------------------------------------------------
      # ‚úÖ NEW STEP: Cleanup Client Code & Swap Requirements
      # ----------------------------------------------------------------
      - name: Prepare Server Build (Remove Client Code)
        run: |
          rm -rf Client
          rm -rf "Legacy Server"
          rm run_client.py
          
          rm requirements.txt
          mv requirements-server.txt requirements.txt

      # üõ†Ô∏è Local Build Section (Optional)
      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FEC61FBA91CD4BD09BB02B822A0DF797 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C3AFE59FF7FA404BBCF3AB2AC1770EE7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8B5FD68167624C7B9784643B9B138690 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'TEXTERE2EE'
          slot-name: 'Production'
          # Note: If your code is in a subdirectory in the repo, add:
          # package: 'End-To-End-Encryption-TEXTER-X3DH-Asynchronous-Update'