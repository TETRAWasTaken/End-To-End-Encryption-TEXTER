name: Build and deploy Python app to Azure Web App - TEXTERE2EE

on:
  push:
    branches:
      - X3DH-Asynchronous-Update
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # ----------------------------------------------------------------
      # üõ†Ô∏è FIX: Move Server Code to Root & Cleanup
      # ----------------------------------------------------------------
      - name: Prepare Deployment Package
        run: |
          echo "Files before move:"
          ls -la
          
          # 1. Move contents of the subfolder to the root directory
          # We use 'cp -r' to copy content to avoid moving the folder into itself
          cp -r End-To-End-Encryption-TEXTER-X3DH-Asynchronous-Update/* .
          
          # 2. Remove the original subfolder (now duplicate) to save space
          rm -rf End-To-End-Encryption-TEXTER-X3DH-Asynchronous-Update

          echo "Files at root after move (Procfile should be here):"
          ls -la

          # 3. Remove Client Code (Now located at root)
          rm -rf Client
          rm -rf "Legacy Server"
          rm run_client.py
          
          # 4. Swap Requirements File
          # We assume requirements-server.txt is now at the root
          if [ -f "requirements-server.txt" ]; then
            rm -f requirements.txt
            mv requirements-server.txt requirements.txt
            echo "Swapped requirements-server.txt to requirements.txt"
          else
            echo "WARNING: requirements-server.txt not found at root!"
          fi

      # üõ†Ô∏è Optional: Install dependencies to verify they work (Server only)
      - name: Verify Server Dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt
                
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/
            !.git/
            !.github/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Debug - List Files
        run: ls -R
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FEC61FBA91CD4BD09BB02B822A0DF797 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C3AFE59FF7FA404BBCF3AB2AC1770EE7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8B5FD68167624C7B9784643B9B138690 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'TEXTERE2EE'
          slot-name: 'Production'
          package: '.'