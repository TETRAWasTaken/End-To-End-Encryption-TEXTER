name: Build Windows Client

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install nuitka

      - name: Build Standalone Executable with Nuitka
        run: |
          python -m nuitka --standalone --windows-disable-console --assume-yes-for-downloads `
          --enable-plugin=pyside6 `
          --include-package-data=certifi `
          --include-package=websockets `
          --include-data-file="Client/gui/stylesheet.qss=Client/gui/stylesheet.qss" `
          --output-dir=build `
          TEXTERE2EE.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TEXTERE2EE-Windows-Build
          path: build/TEXTERE2EE.dist/  # Path to the entire distribution folder
