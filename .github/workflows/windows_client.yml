name: Build Windows Client

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install nuitka certifi idna websockets

      - name: Build Single EXE with Nuitka
        run: |
          # The flag --onefile is the key here
          python -m nuitka --onefile --windows-disable-console --assume-yes-for-downloads --enable-plugin=pyside6 --include-package-data=certifi --include-module=ssl --include-module=socket --include-module=idna --include-package=websockets --output-dir=build TEXTERE2EE.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TEXTERE2EE_Single_File
          path: build/TEXTERE2EE.exe  # Note: It looks for .exe now, not .dist folder