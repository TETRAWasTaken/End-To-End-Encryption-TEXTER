name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install ALL required system dependencies for compiling Kivy & Cryptography
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libssl-dev \
            libsqlite3-dev \
            libffi-dev \
            openjdk-17-jdk \
            autoconf \
            libtool \
            pkg-config \
            zip \
            unzip \
            cmake

      - name: Install Buildozer dependencies
        run: |
          pip install --upgrade pip
          # Pinned versions known to work together
          pip install buildozer "cython==0.29.36" setuptools

      - name: Build APK (Verbose)
        run: |
          cd KivyClient
          # The -v flag is CRITICAL to seeing why compilation fails
          # yes | handles any lingering prompts (like sdk license) if spec doesn't catch them
          yes | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()  # Only upload if build succeeded
        with:
          name: texter-apk
          path: TexterKivy/bin/*.apk