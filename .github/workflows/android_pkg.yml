name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Force Python 3.11 (Native support for distutils)
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 2. Install System Dependencies (Added libffi-dev for Cryptography)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libssl-dev \
            libsqlite3-dev \
            libffi-dev \
            openjdk-17-jdk \
            autoconf \
            libtool \
            pkg-config \
            zip \
            unzip \
            cmake

      # 3. Install Buildozer & Pinned Cython
      - name: Install Buildozer dependencies
        run: |
          pip install --upgrade pip
          # Cython 0.29.36 is required for Kivy 2.2.1 compilation
          pip install buildozer "cython==0.29.36" setuptools

      # 4. Run Buildozer (Native - No Docker, No Pipe)
      - name: Build APK
        run: |
          cd KivyClient
          # We use yes to accept SDK licenses just in case spec ignores it, 
          # but we pipe it safely to a specific config command first if needed.
          # For this run, we rely on the spec file 'android.accept_sdk_license = True'
          buildozer android debug

      # 5. Upload Artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: texter-apk
          path: TexterKivy/bin/*.apk