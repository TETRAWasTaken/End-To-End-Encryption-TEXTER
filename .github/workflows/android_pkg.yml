name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      python_version:
        description: 'Python version'
        required: true
        default: '3.11'
      buildozer_cmd:
        description: 'Buildozer command'
        required: true
        default: 'buildozer -v android debug'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- Free Disk Space (Critical for Cryptography build) ---
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
          architecture: x64

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # --- Install System Dependencies ---
      # FIX: Removed 'libtinfo5' which does not exist on Ubuntu 24.04
      # Replaced older ncurses libraries with 'libncurses-dev'
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            autoconf \
            libtool \
            pkg-config \
            cmake \
            libffi-dev \
            libssl-dev \
            zlib1g-dev \
            libncurses-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            libsqlite3-dev

      # --- Configure Rust ---
      - name: Configure Rust Targets
        run: |
          rustup target add aarch64-linux-android armv7-linux-androideabi

      # --- Install Buildozer ---
      - name: Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          pip install "cython==0.29.36" buildozer setuptools

      # --- Build APK ---
      - name: Build APK
        run: |
          cd KivyClient
          yes | ${{ inputs.buildozer_cmd }}

      # --- Upload Artifact ---
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: texter-apk
          path: KivyClient/bin/*.apk