name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      # We allow manual input overrides, similar to the snippet provided
      python_version:
        description: 'Python version'
        required: true
        default: '3.11'
      buildozer_cmd:
        description: 'Buildozer command'
        required: true
        default: 'buildozer -v android debug'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- CRITICAL: Free Disk Space ---
      # Essential for 'cryptography' compilation on GitHub Runners
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # --- Setup Python (Adapted from project needs) ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
          architecture: x64

      # --- Setup Java (Adapted from your snippet) ---
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # --- Install System Dependencies (Merged list) ---
      # Includes libraries from your snippet (ncurses) + project multimedia requirements
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            autoconf \
            libtool \
            pkg-config \
            cmake \
            libffi-dev \
            libssl-dev \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            libsqlite3-dev

      # --- Configure Rust (Critical for Cryptography) ---
      - name: Configure Rust Targets
        run: |
          rustup target add aarch64-linux-android armv7-linux-androideabi

      # --- Install Python Dependencies ---
      - name: Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          # Using 0.29.36 as required by your project's Kivy 2.2.1
          pip install "cython==0.29.36" buildozer setuptools

      # --- Build with Buildozer ---
      - name: Build APK
        run: |
          cd KivyClient
          # Using 'yes' to accept license agreements automatically
          yes | ${{ inputs.buildozer_cmd }}

      # --- Upload Artifact ---
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: texter-apk
          path: KivyClient/bin/*.apk