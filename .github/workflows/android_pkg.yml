name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- CRITICAL FIX: Free up disk space (~25GB) ---
      # GitHub runners only have ~14GB free. Kivy+Rust needs more.
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      # -----------------------------------------------

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install System Dependencies (Includes automake for libffi, cmake for build)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libssl-dev \
            libsqlite3-dev \
            libffi-dev \
            openjdk-17-jdk \
            autoconf \
            automake \
            libtool \
            pkg-config \
            zip \
            unzip \
            cmake

      # Configure Rust for Android (Required for Cryptography)
      - name: Configure Rust Targets
        run: |
          rustup target add aarch64-linux-android armv7-linux-androideabi

      # Install Buildozer & Pinned Python Dependencies
      - name: Install Buildozer dependencies
        run: |
          pip install --upgrade pip
          # Cython 0.29.36 is strictly required for Kivy 2.2.1
          pip install buildozer "cython==0.29.36" setuptools

      # Run Buildozer
      - name: Build APK
        run: |
          cd KivyClient
          yes | buildozer -v android debug

      # Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: texter-apk
          path: KivyClient/bin/*.apk