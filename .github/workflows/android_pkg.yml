name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Fix for "Buildozer is running as root" & "No module named distutils"
      - name: Create Build Script
        run: |
          echo '#!/bin/bash' > build_script.sh
          # 1. Install setuptools to fix Python 3.12 distutils error
          echo 'pip install --upgrade pip setuptools' >> build_script.sh
          # 2. Pipe "yes" to bypass the root user warning prompt
          echo 'yes | buildozer android debug' >> build_script.sh
          chmod +x build_script.sh

      # Run Buildozer in the official Docker container
      - name: Build APK with Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/TexterKivy:/home/user/hostcwd \
            -v ${{ github.workspace }}/build_script.sh:/home/user/build_script.sh \
            kivy/buildozer \
            /home/user/build_script.sh

      # Upload the Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: texter-apk
          # The APK is generated inside TexterKivy/bin/
          path: TexterKivy/bin/*.apk