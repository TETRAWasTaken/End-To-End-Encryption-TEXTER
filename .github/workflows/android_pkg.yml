name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # PATCH 1: Force Python 3.11
      # This prevents the "No module named distutils" error caused by Python 3.12
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # PATCH 2: Install System Dependencies manually
      # This replaces the Docker container's pre-installed tools.
      # We need these to compile Kivy and Cryptography.
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libssl-dev \
            libsqlite3-dev \
            openjdk-17-jdk \
            autoconf \
            libtool \
            pkg-config \
            zip \
            unzip

      # PATCH 3: Install Buildozer & Cython in the user environment
      # This ensures we have the correct versions compatible with your app.
      - name: Install Buildozer dependencies
        run: |
          pip install --upgrade pip
          # Cython<3.0 is often more stable for current Kivy versions
          pip install buildozer "cython<3.0" setuptools

      # PATCH 4: Run Buildozer Natively
      # We run this directly in the shell. Since we are not root,
      # Buildozer will NOT stop to ask "Are you sure?".
      - name: Build with Buildozer
        run: |
          cd KivyClient
          # Ensure we accept licenses automatically
          yes | buildozer android debug

      # PATCH 5: Upload Artifacts
      # This grabs the APK from the bin folder and saves it to GitHub.
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: texter-apk
          path: TexterKivy/bin/*.apk