name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Fix for "No module named distutils" in Python 3.12+
      - name: Create Build Script
        run: |
          echo '#!/bin/bash' > build_script.sh
          # Install setuptools to fix distutils error
          echo 'pip install --upgrade pip setuptools' >> build_script.sh
          # Run buildozer normally (env var handles the root check)
          echo 'buildozer android debug' >> build_script.sh
          chmod +x build_script.sh

      # Run Buildozer in the official Docker container
      - name: Build APK with Docker
        run: |
          docker run --rm \
            -e BUILDOZER_WARN_ON_ROOT=0 \
            -v ${{ github.workspace }}/TexterKivy:/home/user/hostcwd \
            -v ${{ github.workspace }}/build_script.sh:/home/user/build_script.sh \
            kivy/buildozer \
            /home/user/build_script.sh

      # Upload the Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: texter-apk
          path: TexterKivy/bin/*.apk