name: Build and deploy Python app to Azure Web App - TEXTERE2EE

on:
  push:
    branches:
      - main
      - Client
      - MobileGUI
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # ----------------------------------------------------------------
      # ðŸ§¹ CLEANUP STEP (Since files are already at root)
      # ----------------------------------------------------------------
      - name: Prepare Server Build
        run: |
          echo "Files at root before cleanup:"
          ls -la

          # 1. Remove Client Code & Legacy Files (to keep server light)
          echo "Removing Client folders..."
          rm -rf Client
          rm -rf "Legacy Server"
          rm -f run_client.py

          # 2. Generate Server-Only Requirements
          # Since your repo's requirements.txt has Client libs (PySide6), 
          # we overwrite it with ONLY the server dependencies.
          echo "Generating server-only requirements.txt..."
          cat > requirements.txt <<EOF
          uvicorn==0.38.0
          websockets==15.0.1
          psycopg2-binary==2.9.10
          cryptography==46.0.3
          argon2-cffi==25.1.0
          argon2-cffi-bindings==25.1.0
          EOF
          
          echo "--- Final Deployment Package ---"
          ls -la

      # ðŸ› ï¸ Optional: Install dependencies to verify they work
      - name: Verify Server Dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/
            !.git/
            !.github/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6905E0C4072E4AD581877834258A075F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_356BC32969A64D4A85EA4268ADC66501 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_08C616287B724326BA26C8256C863DCB }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'TEXTERE2EE'
          slot-name: 'Production'
          package: '.' # Deploys the current directory (root)